<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler Firebase Database & Momment.JS</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


  <!-- Regular stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

</head>

<body>

  <!-- used class activity 7.3.17 as a guide to create html for the input form content -->

  <div class="container">
    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time! Choo choo!</h1>
    </div>


    <!-- Current Train Schedule-- Logged from Firebase-->
    <div class="row">

      <!-- bootstrap container holding train schedule-->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">Current Train Schedule</div>
          <table class="table table-hover" id="train-table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>
                  Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody id="train-table-rows">
            </tbody>
          </table>
        </div>

        <div class="card-body">

          <!-- Form logging train info-->

          <form role="form">
            <div class="form-group row">
              <label for="trainName-input">Train Name</label>
              <input class="form-control" id="trainName-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="firstTrain-input">First Train Time (HH:mm-military time)</label>
              <input class="form-control" id="firstTrain-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="number">
            </div>
            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
